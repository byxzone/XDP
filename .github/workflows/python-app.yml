name: CI

on:
  push:
    branches:
      - "*"
    paths: 
      - '**'

  pull_request:
    branches:
      - "*"
    paths:
      - '**'
      
  pull_request_review:
  workflow_dispatch:

jobs:
  bcc-project-build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sudo apt install -y bison build-essential cmake flex git libedit-dev libllvm14 llvm-14-dev libclang-14-dev python3 zlib1g-dev libelf-dev libfl-dev python3-distutils
          sudo apt-get install bpfcc-tools linux-headers-$(uname -r)
          #cd eBPF_Supermarket/CPU_Subsystem/BCC_sar
         
      - name: Run xdp_filter
        run: |
          cd src
          sudo python3 filter.py
